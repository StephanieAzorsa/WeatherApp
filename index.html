<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="var(--theme)">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e4068544ad.js" crossorigin="anonymous"></script>

  <link rel="shorcut icon"
    href="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-weather-vacation-planning-resort-flaticons-flat-flat-icons.png"
    type="image/x-icon" />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  <link rel="stylesheet" href="styles.css" />
  <script src="index.js"></script>

  <title>WeatherApp</title>
</head>

<body>
  <div class="container  mt-3 mb-3 ">
    <div class="row">

      <div class="col-4 p-5 general-information">
        <div class="city">
          <i class="fa-solid fa-location-dot fa-2xl icon-location"> </i>
          <div class="city-name">
            <h1 id="city">
            </h1>
          </div>
        </div>
        <small class="text-muted">
          <span id="departament">
          </span>
          <span id="country">
          </span>
        </small>
        <div class="pt-4 center-container">
          <div>
            <h2 id="current-day">
            </h2>
            <div class="text-muted" id="current-time">
            </div>
            <img src="" alt="" class="icon-weather" id="icon-weather">
            <h2>
              <span id="description">
              </span>
              <span id="current-temperature">
              </span>
            </h2>
            <p class="text-muted" id="humidity">
            </p>
            <p class="text-muted" id="wind">
            </p>
          </div>
        </div>
      </div>

      <div class="col-8 p-5 weather-information">
        <div class="row">
          <div class="col-9">
            <form class="input-group flex-nowrap form-city" id="search-form">
              <span class="input-group-text" id="addon-wrapping">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input type="search" class="form-control" id="search-input" autofocus="on" autocomplete="off"
                placeholder="Type a city...">
            </form>
          </div>
          <div class="col-1 p-0">
            <button id="celsuis">
              Cº
            </button>
          </div>
          <div class="col-1 p-0">
            <button id="fahrenheit">
              Kº
            </button>
          </div>
          <div class="col-1 p-0">
            <button id="current-location">
              <i class="fa-solid fa-map-location-dot"></i>
            </button>
          </div>
        </div>

        <div class="weather-content">
          <div class="weekly-weather">
            <h2 class="mt-4">
              Today
            </h2>
            <div class="row flex-fill">
              <div class="col center-container">
                <p>6:00 am</p>
                <i class="fa-solid fa-cloud fa-4x fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
              <div class="col">
                <p>10:00 am</p>
                <i class="fa-solid fa-cloud-bolt fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
              <div class="col">
                <p>14:00 pm</p>
                <i class="fa-solid fa-cloud-showers-heavy fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
              <div class="col">
                <p>18:00 pm</p>
                <i class="fa-solid fa-cloud-sun-rain fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
              <div class="col">
                <p>22:00 pm</p>
                <i class="fa-solid fa-sun fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
            </div>
          </div>
          <div class="weekly-weather">
            <h2 class="mt-4">
              Weekly Weather
            </h2>
            <div class="row flex-fill">
              <div class="col center-container">
                <p>Monday</p>
                <i class="fa-solid fa-cloud fa-4x fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
              <div class="col">
                <p>Tuesday</p>
                <i class="fa-solid fa-cloud-bolt fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
              <div class="col">
                <p>Wednesday</p>
                <i class="fa-solid fa-cloud-showers-heavy fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
              <div class="col">
                <p>Thursday</p>
                <i class="fa-solid fa-cloud-sun-rain fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
              <div class="col">
                <p>Friday</p>
                <i class="fa-solid fa-sun fa-4x mb-3"></i>
                <p>24º <span class="label-temperature">25º</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer>
    © 2022 Stephanie Azorsa |
    <a href="https://github.com/StephanieAzorsa/WeatherApp" target="_blank">
      <i class="fa-brands fa-github icon-github" href="https://github.com/"></i>
      Open source project
    </a>
  </footer>

</body>

</html>
